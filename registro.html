            <!-- Formulario -->
            <form id="form" action="#" method="get">
            <label for="name">Nombre:</label><label style="color: red;" for="name"> *</label><br>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required><br><br>
            <label for="email">Correo electrónico:</label><label style="color: red;" for="name"> *</label><br>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required><br><br>
            <label for="gender">Sexo:</label><label style="color: red;" for="name"> *</label><br>
                <input type="radio" name="hm" value="h" required> Hombre
                <input id="s_mujer" type="radio" name="hm" value="m" required> Mujer <br><br><br>
            <label for="message">Mensaje:</label><br>
                <textarea name="Mensaje" id="Mensaje" rows="5" cols="30" placeholder="Escribe aquí un mensaje para tu equipo favorito"></textarea><br><br>
            <label for="info">¿Desea recibir información?</label>
                <input type="checkbox" name="yes" value="yes"> Sí<br><br>
            <label for="equipo">Equipo favorito:</label><label style="color: red;" for="name"> *</label></option><br>
            <select class="select-gris" name="equipo" id="equipo" required>
                <option value="" selected disabled>Escoja un equipo
                <option class="op" value="real">Real Madrid</option>
                <option class="op" value="barca">Barcelona</option>
                <option class="op" value="atleti">Atlético de Madrid</option>
                <option class="op" value="valencia">Valencia</option>
                <option class="op" value="sevilla">Sevilla</option>
            </select><br><br>
                <input type="reset" value="Reestablecer">
                <input type="submit" value="Registrarse">
        </form>
